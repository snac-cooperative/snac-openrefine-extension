<div id="snac-schema-preview-tab">
    <ul id="snac-preview-explanation" class="snac-panel-explanation" bind="previewExplanation"></ul>
    <ul id="snac-preview-note" class="snac-panel-explanation" bind="previewNote"></ul>
    <div class="snac-invalid-schema-warning" bind="invalidSchemaWarningPreview"></div>
    <div class="snac-reload-preview">
      <button bind="reloadPreviewButton"></button>
    </div>
    <div class="snac-schema-alignment-dialog-preview"></div>
</div>
