<div id="snac-schema-alignment-tab">
    <div bind="schemaHeader">
        <div class="snac-schema-alignment-save">
            <button class="button button-primary" bind="saveButton"></button>
            <button class="button button-primary" bind="discardButton"></button>
        </div>
        <p class="snac-panel-explanation" bind="dialogExplanation"></p>
        <p class="snac-panel-explanation" bind="dialogExplanation2"></p>
        <p class="snac-panel-explanation" bind="extensionVersion" style="font-style: italic;"></p>
        <div style="clear: right"></div>

        <div id="snac-radio-buttons-container" style = "display: flex;">
            <!-- radio buttons to switch among resource, constellation, and relation -->
            <div id="uploadingRadio" style="padding-left: 20px;">
                <p>Schema type: </p>
                <input type="radio" name="uploadingGroup" value="resource" id="uploadingResourceButton" checked="checked"> Resources<br>
                <input type="radio" name="uploadingGroup" value="constellation" id="uploadingConstellationButton"> CPFs<br>
                <input type="radio" name="uploadingGroup" value="relation" id="uploadingRelationButton"> SNAC Join Model<br>
            </div>
        </div>
    </div>

    <div class="snac-schema-alignment-dialog-canvas" bind="canvas">
        <div class="snac-schema-alignment-dialog-selection-area" bind="selectionArea">
                <div id="snac-schema-alignment-selection-container">
                    <div class="snac-dynamic-data-container">
                        <div id="snacDynamicTableResource"></div>
                        <div id="snacDynamicTableConstellation"></div>
                        <div id="snacDynamicTableRelation"></div>

                        <!-- RESOURCES PAGE -->
                        <div class="snac-schema-alignment-dialog-openrefine-names-area-resource">
                        </div>

                        <div class="snac-schema-alignment-dialog-schema-fields-area-resource">
                        </div>

                        <!-- CONSTELLATION PAGE -->
                        <div class="snac-schema-alignment-dialog-openrefine-names-area-constellation">
                        </div>

                        <div class="snac-schema-alignment-dialog-schema-fields-area-constellation">
                        </div>

                        <!-- RELATION PAGE -->
                        <div class="snac-schema-alignment-dialog-openrefine-names-area-relation">
                        </div>

                        <div class="snac-schema-alignment-dialog-schema-fields-area-relation">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
