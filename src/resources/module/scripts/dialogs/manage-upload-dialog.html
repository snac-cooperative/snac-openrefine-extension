<div class="dialog-frame snac snac-upload">
  <div class="dialog-header snac" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <img src="extension/snac/images/upload.png" class="snac-logo" alt="SNAC logo" />
    <div class="snac-right-logo">
        <p class="body-text" bind="uploadEnvironment"></p>
        <p class="body-text" bind="uploadExplanation"></p>
        <p class="body-text" bind="uploadDetails"></p>
        <div class="snac-upload-management-area">
            <form bind="snacUploadForm" class="snac-upload-form" method="post">
            </form>
            <div class="snac-upload-buttons">
                <button class="button-snac cancel-btn" bind="cancelButton"></button>
                <button class="button-snac submit-btn" bind="uploadButton"></button>
            </div>
        </div>
     </div>
  </div>
</div>
